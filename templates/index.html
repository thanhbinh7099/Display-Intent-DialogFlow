<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="http://www.misa.com.vn/Portals/0/favicon.ico?ver=2015-05-23-110540-510">
        <title>MISA.Birthday</title>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <!-- CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="static/page.css">

        <!-- JS/ JQ -->
        <script type="text/javascript" src="static/page.js"></script>
    </head>
    <body>
        <div class="container">
            <div id="top">
                <div class="row" >
                    <div class="col-4">
                        <a href="http://www.misa.com.vn">
                            <img src="http://www.misa.com.vn/Portals/0/Images/logo_MISA.png?ver=2015-03-18-163304-060" alt="http://www.misa.com.vn">
                        </a>
                    </div>
                    <div class="col-8">
                        <h3>Sơ đồ Intent trong DialogFlow</h3>
                    </div>
                </div>
            </div>

            <div id="form">
                <form action="" method="get" role="form">
                    <div class="row">
                        <div class="col-4">
                            <input type="text" class="form-control" name="inputToken" id="inputToken" placeholder="Developer access token " required autofocus/>
                        </div>
                        <div class="col-2">
                            <label for="check-all" class="btn btn-info">Tất cả
                                <input type="checkbox" id="check-all" class="badgebox" name="display-options" value="check-all">
                                <span class="badge">&check;</span>
                            </label>
                        </div>
                        <div class="col-2">
                            <label for="check-event-action" class="btn btn-success">Evt & Act
                                <input type="checkbox" id="check-event-action" class="badgebox" name="display-options" value="check-event-action">
                                <span class="badge">&check;</span>
                            </label>
                        </div>
                        <div class="col-2">
                            <label for="check-context" class="btn btn-warning">Context
                                <input type="checkbox" id="check-context" class="badgebox" name="display-options" value="check-context">
                                <span class="badge">&check;</span>
                            </label>
                        </div>
                        <div class="col-2">
                            <button id="submit" class="btn btn-danger" type="button">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

            <div id="main">
                <hr>
                <embed type="application/pdf" width="100%" height="1000px">
            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </body>
</html>
